<!DOCTYPE html>
<html>
    <head>Practice</head>
<body>
    <button onclick="myFunction()">Button</button>
    <script>
        function myFunction(){
            var btn=document.createElement("button");
            var txt=document.createTextNode("button");
            btn.appendChild(txt);
            document.body.appendChild(btn);
        }
    </script>
</body>
</html>
